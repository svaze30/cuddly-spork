<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- <link href="./output.css" rel="stylesheet" /> -->
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='dist/css/output.css')}}"
    />
  </head>

  <body>
    <header class="flex w-full shadow-lg bg-cyan-300">
      <!-- <div>
        <h1 class="text-3xl font-bold underline">TO DO LIST APP</h1>
      </div> -->
      <div class="w-full sm:flex sm:flex-row">
        <nav
          class="nav-bar w-full flex flex-col sm:px-10 py-4 justify-between sm:flex-row"
        >
          <div class="img-logo">
            <img src="" alt="Logo" />
          </div>
          <div
            class="links-container flex gap-2 sm:gap-12 text-sm sm:text-base justify-items-center"
          >
            <a class="" href="#"><i class="fa fa-bullseye"></i> Goals</a>
            <a class="" href="#"><i class="fa fa-sticky-note-o"></i> Notes</a>
            <a class="" href="#"><i class="fa fa-fw fa-search"></i> Groups</a>
            <a class="" href="#"
              ><i class="fa fa-graduation-cap"></i> Courses</a
            >
            <a class="" href="#"><i class="fa fa-user-friends"></i> Friends</a>
            <a class="" href="#"><i class="fa fa-fw fa-user"></i> Profile</a>
          </div>
        </nav>
      </div>
    </header>

    {% with messages=get_flashed_messages(with_categories=true) %} {% if
    messages %} {% for message in messages %}
    <div
      class="alert alert-{{category}} bg-green-100 text-md p-2 border border-green-200"
    >
      {{message}}
    </div>
    {% endfor %} {% endif %} {% endwith %}

    <main class="h-screen">
      <div class="main h-full">{% block main %} {% endblock %}</div>

      <div>{% block swaroop %}{% endblock %}</div>
    </main>
  </body>
</html>
